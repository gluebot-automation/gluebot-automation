<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlueBot Automation</title>
    <meta name="description" content="We glue bits of your business together and automate them. No bells and whistles, just results.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #2563eb;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .email {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .email:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GlueBot Automation</h1>
        
        <p>We don't sell bells and whistles.</p>
        
        <p>We glue bits of your business together and automate them.</p>
        
        <p>Have questions or orders?<br>
        Email us at <a href="mailto:hello@gluebot-automation.com" class="email">hello@gluebot-automation.com</a></p>
    </div>
</body>
</html>
